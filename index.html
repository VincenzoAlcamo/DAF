<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>DA Friends</title>
    <meta name="description" content="Helper Tool for Diggy's Adventure">
    <meta name="David Jarpanville" content="DA Friends">
    <link rel="stylesheet" href="manifest/css/styles.css?v=1.0">
    <link rel="stylesheet" href="manifest/css/themes/default.css" id="themeStylesheet">
</head>
<body>
    <script type="text/javascript" src="manifest/common.js"></script>
    <script type="text/javascript" src="manifest/gui.js"></script>
    <script type="text/javascript" src="manifest/index.js"></script>

    <div class="header">
        <a id="gameURL" href="#"><img src="img/game-logo.png" alt="logo"/></a>
        <h1>
            <img data-wiki-page="https://www.facebook.com/notes/da-friends/about-da-friends/1201235399987554/" data-wiki-title="clickAbout" src="img/da-friends.png" alt="DA Friends"/><span id="extTitle"></span>
            <div id="subTitle"></div>
        </h1>
    </div>

    <br /><br />

    <div id="tabs" class="c-tabs no-jsx">
        <div class="c-tabs-nav">
          <a id="tabNeighbours" href="#" class="c-tabs-nav__link is-active"><i class="fa"></i>
            <img src="img/neighbours.png"/><span></span>
          </a>
          <a id="tabFriendship" href="#" class="c-tabs-nav__link"><i class="fa"></i>
            <img src="img/friends.png"/><span></span>
          </a>
          <a id="tabCamp" href="#" class="c-tabs-nav__link"><i class="fa"></i>
            <img src="img/camp.png"/><span></span>
          </a>
          <a id="tabCrowns" href="#" class="c-tabs-nav__link"><i class="fa"></i>
            <img src="img/crowns.png"/><span></span>
          </a>
          <a id="tabOptions" href="#" class="c-tabs-nav__link">
            <i class="fa"></i><img src="img/options.png"/><span></span>
          </a>
        </div>

        <div id="tabStatus" class="c-alert active"><div class="c-tab__content">
            <div id="statusAlert" class="error">
                <h4 id="statusTitle">Error</h4>
                <p id="statusText">Unknown Error has occurred.</p>
            </div>
        </div></div>

        <div id="tabWrapper">

        </div>

    </div>

    <div class="footer"><span id="disclaimer" class="center"></span></div>
</body>
</html>
