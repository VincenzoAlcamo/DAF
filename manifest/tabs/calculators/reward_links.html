<div class="center" style="overflow-x:auto;">

    <br/>
    <table id="rlTable">

                <th class="sorttable_alpha" data-i18n-text="rlCollectMaterial"></th>
                <th class="sorttable_alpha" data-i18n-text="rlOwner"></th>

        <tbody>
        </tbody>

        </tfoot>
