<div class="center" style="overflow-x:auto;">
    <div id="ifInfo" class="rounded">
        <span id="ifFBar">
            <input type="radio" name="fFilter" id="fFilterA" value="A"/><label for="fFilterA">ALL</label>
            <input type="radio" name="fFilter" id="fFilterI" value="I"/><label for="fFilterI">INACTIVE</label>
            <input type="radio" name="fFilter" id="fFilterM" value="M"/><label for="fFilterM">MATCHED</label>
            <input type="radio" name="fFilter" id="fFilterF" value="F"/><label for="fFilterF">FRIEND NOT MATCHED</label>
            <input type="radio" name="fFilter" id="fFilterN" value="N"/><label for="fFilterN">NEIGHBOURS NOT MATCHED</label>
            <button id="ifCollect" data-i18n-text="CollectFriends"></button>
            <button id="ifMatch" data-i18n-text="MatchFriends"></button>
        </span>
        <span id="ifStats"></span>
    </div>
    <br />
    <table id="ifTable">
        <thead>
            <tr>
                <th class="sorttable_nosort">
                    <img src="/img/friends.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Friend"></th>
                <th class="sorttable_numeric" data-i18n-text="Score"></th>
                <th class="sorttable_nosort">
                    <img data-wiki-page="Neighbors" src="/img/neighbours.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Neighbour"></th>
                <th class="sorttable_numeric" data-i18n-text="Level"></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
