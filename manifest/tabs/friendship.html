<div class="center" style="overflow-x:auto;">
    <div id="ifInfo" class="rounded">
        <span id="ifStats"></span>
        <span id="ifFBar">   
            <span class="nowrap"><input type="radio" name="fFilter" id="fFilterA" value="A"/><label for="fFilterA"></label></span>
            <span class="nowrap"><input type="radio" name="fFilter" id="fFilterD" value="D"/><label for="fFilterD"></label></span>
            <span class="nowrap"><input type="radio" name="fFilter" id="fFilterM" value="M"/><label for="fFilterM"></label></span>
            <span class="nowrap"><input type="radio" name="fFilter" id="fFilterF" value="F"/><label for="fFilterF"></label></span>
            <span class="nowrap"><input type="radio" name="fFilter" id="fFilterN" value="N"/><label for="fFilterN"></label></span>
        </span>
        <hr />
        <button id="ifCollect" data-i18n-text="CollectFriends"></button>
        <button id="ifMatch" data-i18n-text="MatchFriends"></button>
    </div>
    <br />
    <table id="ifTable">
        <thead>
            <tr>
                <th class="sorttable_nosort">
                    <img src="/img/friends.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Friend"></th>
                <th class="sorttable_numeric" data-i18n-text="Score" data-i18n-title="ScoreTooltip"></th>
                <th class="sorttable_nosort">
                    <img data-wiki-page="Neighbors" src="/img/neighbours.png" />
                </th>
                <th class="sorttable_alpha" data-i18n-text="Neighbour"></th>
                <th class="sorttable_numeric" data-i18n-text="Level"></th>
            </tr>
        </thead>
        <tbody class="no-row-coloring">
        </tbody>
    </table>
</div>
