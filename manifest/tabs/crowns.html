<div class="center" style="overflow-x:auto;">
    <div class="rounded">
        <span>
      <input type="radio" name="cFilter" value="ALL"><span data-i18n-text="allCrowns"></span>
        <input type="radio" name="cFilter" value="QTY"><span data-i18n-text="possibleCrownsOnly"></span>
        </span>
        <hr /><span id="ccStats"></span>
    </div>
    <br />
    <table id="ccTable" class="crowns">
        <thead>
            <tr>
                <th class="sorttable_nosort">
                    <img data-wiki-page="Crowns" src="/img/crowns.png" />
                </th>
                <th data-i18n-text="Name"></th>
                <th data-i18n-text="levelRequired"></th>
                <th><img data-i18n-title="Materials" src="/img/materials.png" /></th>
                <th><img data-i18n-title="XP" src="/img/materials/xp.png" /></th>
                <th><img data-i18n-title="Coins" src="/img/materials/coins.png" /></th>
                <th><img data-i18n-title="Backpack" src="/img/backpack.png" /></th>
                <th data-i18n-text="pNextCrown"></th>
                <th data-i18n-text="possibleCrowns"></th>
                <th data-i18n-text="predictedCrowns"></th>
                <th data-i18n-text="predictedGain"></th>
                <th data-i18n-text="predictedCoins"></th>
            </tr>
        </thead>
        <tbody>
            <tr></tr>
            <tr></tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="8" data-i18n-text="Totals">Totals</td>
                </td>
                <td id="tot_crowns">0</td>
                <td id="tot_use">0</td>
                <td id="tot_exp">0</td>
                <td id="tot_coin">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="yourLevel"></td>
                </td>
                <td id="level" colspan="2">0</td>
                <td id="level2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="yourXP"></td>
                </td>
                <td id="exp" colspan="2">0</td>
                <td id="exp2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedLevel"></td>
                </td>
                <td id="next_level" colspan="2">0</td>
                <td id="next_level2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedXP"></td>
                </td>
                <td id="next_exp" colspan="2">0</td>
                <td id="next_exp2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedNext"></td>
                </td>
                <td id="next_level%" colspan="2">0</td>
                <td id="next_level%2" colspan="2">0</td>
            </tr>
            <tr>
                <td colspan="8" data-i18n-text="predictedBoost"></td>
                </td>
                <td id="boost" colspan="2">0</td>
                <td id="boost2" colspan="2"></td>
            </tr>
        </tfoot>

    </table>
</div>
